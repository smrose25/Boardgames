<div>
<p>Ancient One: {{ ancientOne}}</p>
<p>Won: {{won}}</p>
<p>Doom: {{doom}}</p>
<p>Monsters Remaining: {{monsters}}</p>
<p>Mysteries Solved: {{mysteriessolved}}</p>

<table>
<tr>
  <th>Players</th>
</tr>
<tr ng-repeat="player in players">
  <td>{{ player }}</td>
</tr>
</table>

<table>
<tr>
  <th>Characters</th>
</tr>
<tr ng-repeat="char in characters">
  <td>{{ char.character }}</td>
  <td>{{ char.player }}</td>
</tr>
</table>

</div>
