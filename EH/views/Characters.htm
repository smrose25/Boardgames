<div>
  <form novalidate class="form-inline">
    <div class="form-group">
      <label for="nameInput">New Character:</label>
      <input type="text" ng-model="newName" class="form-control" placeholder="Name" id="nameInput">
    </div>
    <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
  </form>
</div>
</br>
<div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="name in characters">
      {{ name }}
    </li>
  </ul>
</div>
